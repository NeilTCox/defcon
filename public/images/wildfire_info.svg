ed, </tspan><tspan x="-0.03" y="39.6">cleared area with little </tspan><tspan x="-0.04" y="52.8">vegetation, lie low to the </tspan><tspan x="-0.05" y="66">ground, and cover your body </tspan><tspan x="-0.06" y="79.2">with wet clothing, a blanket, or </tspan><tspan x="-0.07" y="92.4">soil. Stay low and covered until </tspan><tspan x="-0.08" y="105.6">the fire passes.</tspan></tspan><tspan class="cls-6"><tspan x="-0.1" y="132">While in your vehicle:</tspan></tspan><tspan class="cls-7"><tspan x="-0.11" y="145.2">Stay calm. </tspan><tspan class="cls-8" x="55.02" y="145.2">P</tspan><tspan x="60.64" y="145.2">ark your vehicle in </tspan><tspan x="-0.12" y="158.4">an area clear of vegetation. </tspan><tspan x="-0.12" y="171.6">Close all vehicle windows and </tspan><tspan x="-0.13" y="184.8">vents. Cover yourself with wool </tspan><tspan x="-0.14" y="198">blanket or jacket. Lie on vehicle </tspan><tspan x="-0.15" y="211.2">floo</tspan><tspan class="cls-9" x="18.96" y="211.2">r</tspan><tspan x="21.77" y="211.2">. CAL</tspan><tspan class="cls-10" x="47.76" y="211.2">L</tspan><tspan x="52.92" y="211.2" xml:space="preserve"> 911.</tspan></tspan><tspan class="cls-6"><tspan x="-0.17" y="237.6">While in your home:</tspan></tspan><tspan class="cls-7"><tspan x="-0.18" y="250.8">Call 911 and inform authorities </tspan><tspan x="-0.19" y="264">of your location. Fill sinks and </tspan><tspan x="-0.2" y="277.2">tubs with cold wate</tspan><tspan class="cls-11" x="97.44" y="277.2">r</tspan><tspan x="100.24" y="277.2">. </tspan><tspan class="cls-12" x="107.6" y="277.2">K</tspan><tspan x="113.59" y="277.2">eep doors </tspan><tspan x="-0.21" y="290.4">and windows closed, but </tspan><tspan x="-0.22" y="303.6">unlocked. Stay inside your house </tspan><tspan x="-0.23" y="316.8">and stay away from outside walls </tspan><tspan x="-0.24" y="330">and windows.</tspan></tspan></text><polygon class="cls-13" points="21.89 82.3 23.75 81.26 23.75 87.65 19.62 87.65 21.89 82.3"/><path class="cls-14" d="M